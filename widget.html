                </select>
            </div>
            <div><span>trade volume (lots)</span></div>
            <div class="lot_cal">
                <input id="lot" type="text" >
            </div>
            <div class="text-result">
                    <span>Your rebates</span>
            </div>
            
            <div class="result">$0.00</div>
        </div>

</style>

    <script>
     
    jQuery(document).ready(function($){

        $("#cal_broker").change(cal);
       $("#cal_symbol").change(cal);
       $("#lot").keyup(cal);
	
   

    }		   
);

 var cal = function(){
            var broker = $( "#cal_broker" ).val();
             var sym = $("#cal_symbol").val();
             var lot = $("#lot").val();
             var res = 0;
                   switch(sym) {
                       case '11': sym = 10; break;
                       case '12': sym = 10; break;
                       case '13': sym = 20; break;
                       case '14': sym = 12; break;
                       case '15': sym = 10; break;
                       case '16': sym = 32; break;
                   }  

               switch(broker) {
                       case '1': broker = 9.3; break;
                       case '2': broker = 3.7; break;
                       case '3': broker = 3.8; break;
                       case '4': broker = 3.8; break;
                       case '5': broker = 9.3; break;
                       case '6': broker = 14; break;
                   }

               if(broker == 3.7 )
               {
                   res = sym * lot * 0.35 ;
               }else{
                   res = broker * lot;
               }

             $("div.result").html( "$"+ res.toFixed(2) );

           };
    
    </script>
